<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex Panels ðŸ’ª</title>
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
      </head>
<body>
        <style>
                html {
                  box-sizing: border-box;
                  background: #ffc600;
                  font-family: 'helvetica neue';
                  font-size: 20px;
                  font-weight: 200;
                }
                
                body {
                  margin: 0;
                }
                
                *, *:before, *:after {
                  box-sizing: inherit;
                }
                .panels {
                  min-height: 100vh;
                  overflow: hidden;
                  display: flex;
                }
                .panel {
                  background: #6B0F9C;
                  box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
                  color: white;
                  text-align: center;
                  align-items: center;
                
                  transition:
                    font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
                    flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
                    background 0.2s;
                  font-size: 20px;
                  background-size: cover;
                  background-position: center;
                  flex: 1;
                  justify-content: center;
                  display: flex;
                  flex-direction: column;
                }

        .panel1 { background-image: url(https://images.unsplash.com/photo-1513763472-e15c4ef4039e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0b6ee787181f34d9aae21517b04feb90&auto=format&fit=crop&w=1953&q=80); }
        .panel2 { background-image: url(https://images.unsplash.com/photo-1542735963-572d452e79df?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6f4e852f144f156d522b4f7478c1b748&auto=format&fit=crop&w=1950&q=80); }
        .panel3 { background-image: url(https://images.unsplash.com/photo-1543301571-b94000185b26?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2f65152bace3ac2056eb07d0bd657f7c&auto=format&fit=crop&w=934&q=80); }
        .panel4 { background-image: url(https://images.unsplash.com/photo-1543145223-1f9043516739?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=50e827d49df36b69e0cbad5df6e480ae&auto=format&fit=crop&w=934&q=80); }
        .panel5 { background-image: url(https://images.unsplash.com/photo-1515624019640-6980448c1f1e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8203627d83ac31d7bbc69b6efa8c4878&auto=format&fit=crop&w=1000&q=80); }
        
        .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
        flex: 1 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .panel > *:first-child { transform: translateY(-100%); }
      .panel.open-active > *:first-child { transform: translateY(0); }
      .panel > *:last-child { transform: translateY(100%); }
      .panel.open-active > *:last-child { transform: translateY(0); }
      .panel p {
        text-transform: uppercase;
        font-family: 'Amatic SC', cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }
      
      .panel p:nth-child(2) {
        font-size: 4em;
      }
      .panel.open {
        flex: 5;
        font-size: 40px;
      }
      
      @media only screen and (max-width: 600px) {
        .panel p {
          font-size: 1em;
        }
      }
    </style>
  
  
    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>
  
    <script>
      const panels = document.querySelectorAll('.panel');
      function toggleOpen() {
        console.log('Hello');
        this.classList.toggle('open');
      }
      function toggleActive(e) {
        console.log(e.propertyName);
        if (e.propertyName.includes('flex')) {
          this.classList.toggle('open-active');
        } 
      }
      panels.forEach(panel => panel.addEventListener('click', toggleOpen));
      panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>
  
  </body>
  </html>
